<html>
<head>
<title>Client Location Tracking</title>
<link rel="icon" th:href="@{/resources/images/sudarshan-logo.png}" />
</head>
<body>
	<div id="fullpage">
		<div class="header">
			<div th:substituteBy="login/login-header" th:remove="tag"></div>
		</div>
		<div class="container">

			<div>
				<div id="map"></div>
			</div>

			<div>
				<script th:src="@{/resources/js/map/google-location.js}"></script>

				<script type="text/javascript" src="http://google.com/jsapi"></script>

				<script async defer
					src="https://maps.googleapis.com/maps/api/js?key=change-accordingly-give-ur-key&callback=initMap">
					
				</script>
			</div>
		</div>

		<div id="star-footer">
			<div class="col-lg-12 col-sm-12 col-xs-12 copyrights">
				<div th:substituteBy="login/login-footer" th:remove="tag"></div>
			</div>
		</div>

	</div>

</body>
</html>
